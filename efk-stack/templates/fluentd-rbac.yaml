---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "efk-stack.fullname" . }}-fluentd

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "efk-stack.fullname" . }}-fluentd
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "efk-stack.fullname" . }}-fluentd
roleRef:
  kind: ClusterRole
  name: {{ include "efk-stack.fullname" . }}-fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "efk-stack.fullname" . }}-fluentd
  namespace: logging