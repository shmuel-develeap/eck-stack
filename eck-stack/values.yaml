# Default values for eck-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

elasticsearch: 
  version: 8.5.0 #checked
  master:
    replicas: 1 #checked
    volume:
      storageClass: gp2 #checked
      size: 10Gi #checked
  data:
    replicas: 1
    volume:
      storageClass: gp2
      size: 10Gi
  service:
    name: elasticsearch
  resources:
    limits:
      cpu: 300m
      memory: 1Gi
  http:
    tls:
      disabled: false
  auth:
    disabled: true

kibana:
  ##need to be the same as elasticsearch so if commented it will be the elastic version
  # version: 8.5.2
  service:
    name: kibana
    type: NodePort
    port: 5601
    targetPort: 5601
  http:
    tls:
      disabled: true
  ## the default user is elastic
  ## the default password is 1234
  password: 

fluentd:
  service:
    name: fluentd
  config:
    name: fluentdconfig